<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-film"></i> Movie Recommendation system</h1>
            <p>Discover your next favorite movie based on what you love....</p>
        </header>

        <div class="search-box">
            <input type="text" id="movie-input" placeholder="Enter a movie you like..." autocomplete="off">
            <button id="search-btn"><i class="fas fa-search"></i> Find Movies</button>
        </div>

        <div class="autocomplete" id="autocomplete"></div>

        <div class="results" id="results">
            <div class="no-results">
                <i class="fas fa-film icon-large"></i>
                <p>Search for a movie to get recommendations</p>
                <p>Try: "The Shawshank Redemption", "Inception", "The Dark Knight"</p>
            </div>
        </div>

        <div class="popular-movies">
            <h2><i class="fas fa-fire"></i> Popular Movies</h2>
            <div class="popular-list" id="popular-movies"></div>
        </div>

        <div class="recent-searches">
            <h2><i class="fas fa-history"></i> Recent Searches</h2>
            <div class="recent-list" id="recent-searches"></div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
